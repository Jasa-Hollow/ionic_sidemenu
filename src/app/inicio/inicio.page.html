<app-headers titulo="Inicio"></app-headers>

<ion-content>
  <div id="container">
    <p> Bienvenidos amigos </p>
    <ion-button color="pneuma" [routerLink]="['/clientes']">Go to clientes</ion-button>
    <ion-list>
      <ion-item *ngFor="let c of componentes" [routerLink]=c.redirectTo detail="true">
        <ion-icon slot="start" name={{c.icon}}></ion-icon>
        {{c.name}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
