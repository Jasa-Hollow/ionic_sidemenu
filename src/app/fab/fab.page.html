<app-headers titulo="FAB"></app-headers>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i=index">
      <ion-label> Item {{ i +1 }} </ion-label>
    </ion-item>
  </ion-list>
  
  <!-- 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    
    <ion-fab-button color="danger">
      <ion-icon name="link"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="twitter"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="pinterest"><ion-icon name="logo-pinterest"></ion-icon></ion-fab-button>
      <ion-fab-button color="google"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button color="discord"><ion-icon name="logo-discord"></ion-icon></ion-fab-button>
    </ion-fab-list>

  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-title> Footer </ion-title>
  </ion-toolbar>
</ion-footer>
